</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold text-gradient" href="../index.html">Las Cartas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="las-cartas.html">Las Cartas</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>

                        <li class="nav-item"><a class="nav-link" href="streaming.html">Streaming</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Encontra esa respuesta que buscabas</h1>
    </header>

    <!-- MAIN -->
    <main class="flex-grow-1 container py-5">
        <h2 class="text-gradient text-center mb-4">El Tarot de Rider Waite</h2>
        <div id="album" class="row g-4 justify-content-center">
            <!-- Las cartas se generan con JS -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-4 mt-auto">
        <ul class="list-inline mb-2">
            <li class="list-inline-item"><a href="#">Sobre mí</a></li>
            <li class="list-inline-item"><a href="#">Contacto</a></li>

        </ul>
        <div class="d-flex justify-content-center mb-2 gap-3">
            <a href="#"><img src="../assets/img/facebook.svg" alt="Facebook" width="24"></a>
            <a href="#"><img src="../assets/img/twitter.svg" alt="Twitter" width="24"></a>
            <a href="#"><img src="../assets/img/instagram.svg" alt="Instagram" width="24"></a>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const album = document.getElementById("album");
        const totalCartas = 78;

        for (let i = 1; i <= totalCartas; i++) {

            const numero = String(i).padStart(2, "0"); // <-- Clave

            const card = document.createElement("div");
            card.className = "col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center";

            card.innerHTML = `
            <div class="card carta shadow-sm text-center border-0">
                <img src="../assets/img/${numero}.jpg" class="card-img-top" alt="Carta ${i}">
                <div class="card-body p-2">
                    <p class="card-text mb-0">Carta ${i}</p>
                </div>
            </div>
        `;

            album.appendChild(card);
        }
    </script>

</body>
