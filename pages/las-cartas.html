<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Cartas | Las Cartas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- CSS unificado -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm">
            <div class="container">
                <a class="navbar-brand fs-3 text-gradient" href="../index.html">Las Cartas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="las-cartas.html">Las Cartas</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="quienes_somos.html">Quiénes Somos</a></li>
                        <li class="nav-item"><a class="nav-link" href="streaming.html">Streaming</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-grow-1">
        <section>
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="text-gradient">Galería de las 78 cartas</h1>
                    <p>Explora los arcanos mayores y menores del Tarot Rider-Waite.</p>
                </div>

                <div id="album" class="row g-4 justify-content-center">
                    <!-- Aquí tu script de JS generará automáticamente las 78 cartas -->
                </div>
            </div>
        </section>
    </main>
  

    <!-- MODAL DE CARTA -->
    <div class="modal fade" id="modalCarta" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modalCartaTitulo"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <img id="modalCartaImagen" src="" alt="" class="img-fluid mb-3">
                    <p id="modalCartaDescripcion" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; <span id="year"></span> Las Cartas - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../assets/js/cartasInfo.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const modal = new bootstrap.Modal(document.getElementById("modalCarta"));

            document.getElementById("album").addEventListener("click", (e) => {
                const card = e.target.closest(".carta");
                if (!card) return;

                const numero = card.dataset.num;

                document.getElementById("modalCartaTitulo").textContent = "Carta " + numero;
                document.getElementById("modalCartaImagen").src = `../assets/img/${numero}.jpg`;
                document.getElementById("modalCartaDescripcion").textContent = "Descripción de la carta...";

                modal.show();
            });
        });
    </script>

    <script>
        const album = document.getElementById("album");
        const totalCartas = 78; // 00 a 77 = 78 cartas

        for (let i = 0; i < totalCartas; i++) {
            // Convertimos el número a dos dígitos → 00, 01, 02…
            const num = i.toString().padStart(2, "0");

            const card = document.createElement("div");
            card.className = "col-6 col-sm-4 col-md-3 col-lg-2 d-flex justify-content-center";

            card.innerHTML = `
        <div class="card carta shadow-sm text-center border-0" data-num="${num}">
            <img src="../assets/img/${num}.jpg" class="card-img-top" alt="Carta ${num}">
            <div class="card-body p-2">
                <p class="card-text mb-0">Carta ${num}</p>
            </div>
        </div>
    `;

            album.appendChild(card);
        }
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>


    <script src="../assets/js/cartas.js"></script>
</body>

</html>
