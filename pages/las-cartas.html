<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Cartas | Tarot</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: rgba(0,0,0,0.6);">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold text-gradient" href="../index.html">Las Cartas</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto gap-2">
                        <li><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li><a class="nav-link active" href="./las-cartas.html">Las Cartas</a></li>
                        <li><a class="nav-link" href="./reservas.html">Reservas</a></li>
                        <li><a class="nav-link" href="./quienes_somos.html">Quiénes Somos</a></li>
                        <li><a class="nav-link" href="./streaming.html">Streaming</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-grow-1">

        <section>
            <div class="container">
                <div class="text-center mb-5">
                    <h1 class="text-gradient">Galería del Tarot</h1>
                    <p>Explora las 78 cartas del Tarot Rider-Waite.</p>
                </div>

                <!-- GALERÍA -->
                <div id="galeriaCartas" class="row g-4 justify-content-center"></div>

                <hr class="my-5">

                <!-- TIRADA INTERACTIVA -->
                <div class="text-center mb-4">
                    <h2 class="text-gradient">Tirada Interactiva</h2>
                    <p>Elegí el tipo de tirada y deja que el Tarot hable.</p>

                    <button id="btnUnaCarta" class="btn btn-primary mt-2">Tirada de 1 Carta</button>
                    <button id="btnTresCartas" class="btn btn-primary mt-2">Tirada de 3 Cartas</button>
                </div>

                <!-- RESULTADO -->
                <div id="tiradaResultado" class="row g-4 justify-content-center text-center mt-4"></div>

                <!-- INTERPRETACIÓN IA -->
                <div id="interpretacionIA" class="mt-4 text-center"></div>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; <span id="year"></span> Las Cartas - Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS tarot -->
    <script src="../assets/js/tarot.js"></script>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script>
        document.querySelectorAll('#menuNav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const menu = document.getElementById('menuNav');
                const bsCollapse = bootstrap.Collapse.getInstance(menu)
                    || new bootstrap.Collapse(menu, { toggle: false });
                bsCollapse.hide();
            });
        });
    </script>

</body>

</html>
