<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas | Las Cartas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark py-3" style="background-color: rgba(0,0,0,0.6);">
            <div class="container">

                <a class="navbar-brand fs-3 fw-bold text-gradient" href="../index.html">
                    Las Cartas
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav"
                    aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menuNav">
                    <ul class="navbar-nav ms-auto gap-2">
                        <li><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li><a class="nav-link" href="./las-cartas.html">Las Cartas</a></li>
                        <li><a class="nav-link active" href="./reservas.html">Reservas</a></li>
                        <li><a class="nav-link" href="./quienes_somos.html">Quiénes Somos</a></li>
                        <li><a class="nav-link" href="./streaming.html">Streaming</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>


    <!-- CONTENIDO -->
    <main class="flex-grow-1">
        <section>
            <div class="container">

                <div class="text-center mb-5">
                    <h1 class="text-gradient">Reservas</h1>
                    <p>Elegí el día y horario para tu lectura de Tarot.</p>
                </div>

                <div class="row g-4 justify-content-center align-items-start">

                    <!-- FORMULARIO -->
                    <div class="col-lg-5">
                        <div class="formulario">

                            <h2 class="h4 mb-3">Datos de la sesión</h2>

                            <form id="formReserva">
                                <input type="hidden" id="diaSeleccionado" name="diaSeleccionado">
                                <input type="hidden" id="horaSeleccionada" name="horaSeleccionada">

                                <div class="mb-3">
                                    <label class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tipo de lectura</label>
                                    <select class="form-select" required>
                                        <option value="">Seleccionar...</option>
                                        <option>Tirada general</option>
                                        <option>Amor y vínculos</option>
                                        <option>Trabajo y proyectos</option>
                                        <option>Pregunta específica</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Horario seleccionado</label>
                                    <input type="text" id="displayHora" class="form-control" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Comentario opcional</label>
                                    <textarea rows="3" class="form-control"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mt-2">Enviar reserva</button>
                            </form>

                        </div>
                    </div>

                    <!-- CALENDARIO -->
                    <div class="col-lg-5">
                        <div class="calendar-container mystic-box">

                            <h2 class="h4 mb-3 text-center">Calendario</h2>

                            <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
                                <button id="prevMonth" class="btn btn-primary btn-sm">←</button>
                                <h3 id="calendarTitle" class="m-0"></h3>
                                <button id="nextMonth" class="btn btn-primary btn-sm">→</button>
                            </div>

                            <!-- Encabezado días -->
                            <div class="calendar-weekdays">
                                <div>Lun</div>
                                <div>Mar</div>
                                <div>Mié</div>
                                <div>Jue</div>
                                <div>Vie</div>
                                <div>Sáb</div>
                                <div>Dom</div>
                            </div>

                            <!-- Grid días -->
                            <div id="calendarBody" class="calendar-grid"></div>

                            <div id="horarios" class="mt-4 text-center"></div>

                        </div>
                    </div>


                </div>

            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; <span id="year"></span> Las Cartas - Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS DEL CALENDARIO -->
    <script src="../assets/js/calendario.js"></script>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script>
        document.querySelectorAll('#menuNav .nav-link').forEach(link => {
            link.addEventListener('click', () => {
                const menu = document.getElementById('menuNav');
                const bsCollapse = bootstrap.Collapse.getInstance(menu)
                    || new bootstrap.Collapse(menu, { toggle: false });
                bsCollapse.hide();
            });
        });
    </script>

</body>

</html>
